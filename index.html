<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme-gen</title>
    <link rel="stylesheet" href="meme.css" />
  </head>
  <body onload="init()">
    <nav class="main-nav flex">
      <h2 class="logo">Meme-gen</h2>
      <div class="nav-buttons">
        <button>Gallery</button>
        <button>My Memes</button>
      </div>
    </nav>
    <div class="grid-container grid"></div>
    <div class="meme-generator hidden">
      <div class="canvas-container">
        <canvas id="my-canvas"></canvas>
      </div>
      <div class="input-container">
        <input
          class="input"
          type="text"
          name="text"
          placeholder="text here"
          oninput="drawText(value)"
        />
        <input type="color" oninput="setColor(value)" />
      </div>
      <button onclick="addLine()">add line</button>
      <button onclick="fontSizeChange('+')">size up</button>
      <button onclick="fontSizeChange('-')">size down</button>
      <button onclick="moveText('up')">text up</button>
      <button onclick="moveText('down')">text down</button>
      <button onclick="moveText('left')">text left</button>
      <button onclick="moveText('right')">text right</button>
      <button onclick="switchLines()">switch line</button>
    </div>
    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/canvas-service.js"></script>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/canvas-controller.js"></script>
    <script src="./js/meme-controller.js"></script>
  </body>
</html>
