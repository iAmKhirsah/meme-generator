<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme-gen</title>

    <link rel="stylesheet" href="meme.css" />
  </head>
  <body onload="init()">
    <nav class="main-nav flex">
      <div class="tab-container">
        <div class="btn-slice" onclick="hidePages(this)">
          <div class="logo top"><span>Noxus Document Forger™</span></div>
          <div class="logo bottom"><span>Noxus Document Forger­™</span></div>
        </div>
      </div>
      <div class="nav-btns flex">
        <div class="tab-container">
          <div class="btn-slice" onclick="hidePages(this)">
            <div class="logo top">
              <span>Gallery</span>
            </div>
            <div class="logo bottom">
              <span>Gallery</span>
            </div>
          </div>
        </div>
        <span class="divider"></span>
        <div class="tab-container">
          <div class="btn-slice" onclick="hidePages('memes')">
            <div class="logo top">
              <span>My Memes</span>
            </div>
            <div class="logo bottom">
              <span>My Memes</span>
            </div>
          </div>
        </div>
        <span class="divider"></span>
        <div class="tab-container">
          <div class="btn-slice">
            <div class="logo top"><span>About</span></div>
            <div class="logo bottom"><span>About</span></div>
          </div>
        </div>
      </div>
    </nav>
    <div class="grid-container grid"></div>
    <div class="generator-container hidden">
      <div class="meme-generator flex">
        <div class="canvas-container flex">
          <canvas id="my-canvas"></canvas>
        </div>
        <div>
          <input
            class="input"
            type="text"
            title="Text input"
            placeholder="text here"
            oninput="changeText(value)"
          />
          <div class="function-container grid">
            <button class="color-picker-btn center-all">
              <input
                class="color-picker"
                type="color"
                title="Color Picker"
                oninput="setColor(value)"
              />
            </button>
            <button
              class="add-line"
              title="Add Line"
              onclick="addLine()"
            ></button>
            <button
              class="font-size-up"
              title="Font Size Up"
              onclick="fontSizeChange('+')"
            ></button>
            <button
              class="font-size-down"
              title="Font Size Down"
              onclick="fontSizeChange('-')"
            ></button>
            <button
              class="text-up"
              title="Text Move Up"
              onclick="moveText('up')"
            ></button>
            <button
              class="text-down"
              title="Text Move Down"
              onclick="moveText('down')"
            ></button>
            <button
              class="text-left"
              title="Text Move Left"
              onclick="moveText('left')"
            ></button>
            <button
              class="text-right"
              title="Text Move Right"
              onclick="moveText('right')"
            ></button>
            <button
              class="switch-line"
              title="Switch Selected Line"
              onclick="switchLines()"
            ></button>
            <button class="stroke-btn center-all">
              <input
                class="stroke btn"
                title="Stroke Color"
                type="color"
                oninput="setStrokeColor(value)"
              />
            </button>
            <button
              class="text-align-left"
              title="Text Align Left"
              onclick="setTextAlignment('left')"
            ></button>
            <button
              class="text-align-center"
              title="Text Align Center"
              onclick="setTextAlignment('center')"
            ></button>
            <button
              class="text-align-right"
              title="Text Align Right"
              onclick="setTextAlignment('right')"
            ></button>
            <button
              class="delete"
              title="Delete Selected Line"
              onclick="deleteLine()"
            ></button>
            <button
              class="save"
              title="Save Meme"
              onclick="saveMeme()"
            ></button>
            <select
              class="font-select"
              title="Font Select"
              id="font"
              onclick="changeFont(this.value)"
            >
              <option value="Impact">Impact</option>
              <option value="Courier New">Courier New</option>
              <option value="Arial">Arial</option>
              <option value="serif">Serif</option>
              <option value="sans-serif">Sans Serif</option>
            </select>
            <button class="download-btn" title="Download Meme">
              <a
                href="#"
                download="my-meme.jpg"
                onclick="downloadMeme(this)"
              ></a>
              <button
                class="share"
                title="Share Meme"
                onclick="shareMeme()"
              ></button>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="meme-container grid"></div>
    <footer class="footer-container">
      <h2>Made With Love By @Ilya Shershniov</h2>
    </footer>
    <script
      src="https://kit.fontawesome.com/84b9566613.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/utils.js"></script>
    <script src="./js/services/download-share.service.js"></script>
    <script src="./js/services/canvas-service.js"></script>
    <script src="./js/services/gallery-service.js"></script>
    <script src="./js/canvas-controller.js"></script>
    <script src="./js/gallery-controller.js"></script>
  </body>
</html>
