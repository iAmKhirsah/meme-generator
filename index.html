<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme-gen</title>
    <link rel="stylesheet" href="meme.css" />
  </head>
  <body onload="init()">
    <nav class="main-nav flex">
      <h2 class="logo">Meme-gen</h2>
      <div class="nav-buttons">
        <button class="gallery-btn" onclick="hidePages(this)">Gallery</button>
        <button onclick="hidePages('memes')">My Memes</button>
      </div>
    </nav>
    <div class="grid-container grid"></div>
    <div class="meme-generator flex hidden">
      <div class="canvas-container flex">
        <canvas id="my-canvas"></canvas>
      </div>
      <div class="function-container grid">
        <input
          class="input"
          type="text"
          name="text"
          placeholder="text here"
          oninput="changeText(value)"
        />
        <input class="color-picker" type="color" oninput="setColor(value)" />
        <button class="add-line" onclick="addLine()">add line</button>
        <button class="font-size-up" onclick="fontSizeChange('+')">➕</button>
        <button class="font-size-down" onclick="fontSizeChange('-')">➖</button>
        <button class="text-up" onclick="moveText('up')">⬆</button>
        <button class="text-down" onclick="moveText('down')">⬇</button>
        <button class="text-left" onclick="moveText('left')">⬅</button>
        <button class="text-right" onclick="moveText('right')">➡</button>
        <button class="switch-line" onclick="switchLines()">⇅</button>
        <button class="download-btn">
          <a href="#" download="my-meme.jpg" onclick="downloadMeme(this)"
            >Download</a
          >
        </button>
        <button class="stroke">
          <input type="color" oninput="setStrokeColor(value)" />S
        </button>
        <button class="text-align-left" onclick="setTextAlignment('left')">
          text left
        </button>
        <button class="text-align-center" onclick="setTextAlignment('center')">
          text center
        </button>
        <button class="text-align-right" onclick="setTextAlignment('right')">
          text right
        </button>
        <button class="delete" onclick="deleteLine()">delete</button>
        <select name="font" id="font" onclick="changeFont(this.value)">
          Font
          <option value="Impact">Impact</option>
          <option value="Courier New">Courier New</option>
          <option value="Arial">Arial</option>
          <option value="serif">Serif</option>
          <option value="sans-serif">Sans Serif</option>
        </select>
      </div>
    </div>
    <div class="meme-container grid"></div>
    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/canvas-service.js"></script>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/canvas-controller.js"></script>
    <script src="./js/meme-controller.js"></script>
  </body>
</html>
